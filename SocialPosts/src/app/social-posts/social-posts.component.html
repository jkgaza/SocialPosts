<h1>My Thoughts</h1>
<button id="myBtn" class="new-button" (click)="onOpenModal()">
  New Thought
</button>
<div>
  <app-post
    *ngFor="let post of posts; let i = index"
    [post]="post"
    (deleted)="onDeleted(i)"
  ></app-post>
  <app-post-form
    *ngIf="isModalOpen"
    (closed)="closeModal()"
    (newThought)="newAdd($event)"
  ></app-post-form>
</div>
